<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	$("#btn").click(function(){
		$("#loginForm").submit();
	});
});
</script>

<style>
	.login h1{
		text-align: center;
		margin: 200px;
	}
	.login .loginInput {
		width: 400px;
		margin: 20px;	
		margin-left: auto;
		margin-right: auto;	
	}
</style>
</head>
<body>
<div class="container-fluid">
		
	<div class="login">
		<h1>Login</h1>		
		<form id="loginForm" method="post" action="/login">
			<div class="loginInput">
				<input type="text" id="memberId" name="memberId" class="form-control" placeholder="아이디를 입력하세요.">		
			</div>
			<div class="loginInput">
				<input type="password" id="memberPw" name="memberPw" class="form-control" placeholder="비밀번호를 입력하세요.">
			</div>	
			<div class="loginInput">		
				<button type="button" id="btn" class="btn btn-primary btn-block">로그인</button>
			</div>
		</form>
	</div>	
	
</div>	
</body>
</html>
